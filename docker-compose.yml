version: '3.7'
services:
    postgres:
        image: postgres:14
        restart: always
        environment:
          - POSTGRES_DB=sentiment-hound
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=postgres
        ports:
          - '5432:5432'
        volumes: 
          - ./postgres-data:/var/lib/postgresql/data
        container_name: "sentiment-hound-dev"